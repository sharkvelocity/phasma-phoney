<html lang="en">
<head>

  <style>
    html, body {

      font-family: monospace;
      color: white;
      background: #000 url('data:image/jpeg;base64,[REAL_BG_IMAGE_DATA]') no-repeat center center fixed;

    #ui-box {

<body>
  <div id="ui-box">
    <div id="mainMenu">
      <h1 class="yellow">Phasma-Phoney</h1>
      <button onclick="showDifficulty()">Start Investigation</button>
    </div>
    <div id="gamePhase" style="display:none;"></div>

  <script>
    const difficulties = [
      "0. Custom", "1. Amateur", "2. Intermediate", "3. Professional",
      "4. Nightmare", "5. Insanity", "6. Custom Extreme"
    ];

    function showDifficulty() {
      document.getElementById("mainMenu").style.display = "none";
      let phase = document.getElementById("gamePhase");
      phase.style.display = "block";
      phase.innerHTML = "<p class='yellow'>Select your difficulty:</p>";
      difficulties.forEach((label, index) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.onclick = () => beginInvestigation(index);
        phase.appendChild(btn);
      });
    }

    function beginInvestigation(difficulty) {
      const phase = document.getElementById("gamePhase");
      phase.innerHTML = `<p class='yellow'>DIFFICULTY: ${difficulties[difficulty]}</p>`;
