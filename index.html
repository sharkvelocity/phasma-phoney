<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghost Orb Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: black; font-family: monospace; cursor: none; }
    .layer { position: fixed; top: 0; left: 0; width: 120vw; height: 120vh; background-size: cover; background-position: center; z-index: 0; transition: transform 0.1s linear; }
    #layer-back { background-image: url('https://i.imgur.com/z0a6H0n.jpg'); z-index: 1; }
    #layer-mid { background-image: url('https://i.imgur.com/YCVwB91.png'); z-index: 2; }
    #layer-front { background-image: url('https://i.imgur.com/zKMkqOS.png'); z-index: 3; }
    .orb { position: fixed; width: 20px; height: 20px; border-radius: 50%; pointer-events: none; opacity: 0; z-index: 5; transition: opacity 0.2s; }
    .regular-orb { background: radial-gradient(circle, rgba(255,255,255,0.8), transparent 70%); animation: float 4s infinite ease-in-out alternate; }
    .special-orb { background: radial-gradient(circle, rgba(0, 100, 255, 0.8), transparent 60%); animation: floatSpecial 1.2s infinite ease-in-out alternate; }
    @keyframes float { 0% { transform: translateY(0px) scale(1); } 100% { transform: translateY(-15px) scale(1.1); } }
    @keyframes floatSpecial { 0% { transform: translateY(0px) scale(1); opacity: 1; } 100% { transform: translateY(-20px) scale(1.3); opacity: 0.2; } }
    #lens { position: fixed; top: 0; left: 0; border-radius: 50%; pointer-events: none; z-index: 6; backdrop-filter: brightness(1.4) contrast(1.4); mix-blend-mode: screen; box-shadow: 0 0 30px 10px rgba(0,255,0,0.3); transition: width 0.3s, height 0.3s, filter 0.2s; }
    .vision-night { filter: hue-rotate(90deg) grayscale(0.1); }
    .vision-heat { filter: hue-rotate(270deg) saturate(2); }
    #lens-pointer { position: fixed; width: 20px; height: 20px; background: rgba(255,255,255,0.2); border: 2px solid lime; border-radius: 50%; z-index: 7; pointer-events: none; }
    #controls { position: fixed; top: 10px; left: 10px; z-index: 10; display: flex; flex-direction: column; gap: 10px; }
    .btn { background: rgba(0,0,0,0.7); color: lime; border: 1px solid lime; padding: 5px 10px; cursor: pointer; font-size: 14px; }
    #zoom-hud, #score-hud, #flip-clock { position: fixed; background: rgba(0, 0, 0, 0.7); border: 1px solid lime; color: lime; padding: 4px 10px; font-size: 14px; z-index: 10; }
    #zoom-hud { bottom: 10px; right: 10px; }
    #score-hud { bottom: 10px; left: 10px; }
    #flip-clock { top: 10px; left: 50%; transform: translateX(-50%); font-size: 28px; font-weight: bold; background: rgba(0,0,0,0.4); border-radius: 4px; font-family: 'Courier New', monospace; display: flex; gap: 4px; }
    .digit { background: rgba(0,0,0,0.6); padding: 4px 6px; border: 1px solid lime; border-radius: 3px; box-shadow: 0 0 4px lime; animation: flip 0.4s ease-in-out; }
    @keyframes flip { 0% { transform: rotateX(90deg); opacity: 0; } 100% { transform: rotateX(0deg); opacity: 1; } }
    #flash { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white; opacity: 0; z-index: 20; pointer-events: none; }
    .flash-active { animation: flashOut 0.3s ease forwards; }
    @keyframes flashOut { 0% { opacity: 1; } 100% { opacity: 0; } }
    #scan-text { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: lime; font-size: 32px; opacity: 0; z-index: 21; pointer-events: none; }
    .scan-show { animation: scanBlink 0.5s ease-in-out forwards; }
    @keyframes scanBlink { 0% { opacity: 1; } 100% { opacity: 0; } }
    #game-over { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); color: white; z-index: 30; font-size: 32px; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; animation: fadeIn 1s ease-in-out forwards; }
    #final-score { margin-top: 10px; font-size: 20px; color: lime; }
    #orbs-counted { margin-top: 5px; font-size: 18px; }
    #restart-btn { margin-top: 20px; background: lime; color: black; padding: 8px 16px; border: none; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="game-canvas"></div>
  <div id="game-over">
    <h1 id="end-title">Time's Up!</h1>
    <p id="final-score"></p>
    <p id="orbs-counted"></p>
    <button id="restart-btn" onclick="restartGame()">Restart</button>
  </div>
  <div id="flash"></div>
  <script>
    function triggerFlash() {
      const flash = document.getElementById("flash");
      flash.classList.remove("flash-active");
      void flash.offsetWidth; // reflow trick
      flash.classList.add("flash-active");
    }

    function showGameOver(score, orbs) {
      document.getElementById("end-title").textContent = score >= 5000 ? "üéâ You Win!" : "‚è±Ô∏è Time's Up!";
      document.getElementById("final-score").textContent = `Final Score: ${score}`;
      document.getElementById("orbs-counted").textContent = `Orbs Captured: ${orbs}`;
      document.getElementById("game-over").style.display = "flex";
    }

    function restartGame() {
      location.reload();
    }
  </script>
</body>
</html>
