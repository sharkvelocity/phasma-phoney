<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasma-Phoney</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="title-screen">
    <h1 class="game-title">Phasma-Phoney</h1>
    <button id="start-btn">Start Investigation</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="left-panel">
      <div id="option-buttons"></div>
      <button id="journal-btn">Journal</button>
      <button id="guess-btn">Guess Ghost</button>
      <button id="item-btn">Use Item</button>
      <button id="van-btn">Return to Van</button>
    </div>
    <div id="center-panel">
      <div id="narrator-box">Narrator text will appear here.</div>
      <div id="main-readout">Awaiting interaction...</div>
      <div id="hud-status"></div>
    </div>
    <div id="right-panel">
      <div id="mini-map">Room: Unknown</div>
      <div id="movement-buttons">
        <button id="move-north">⬆</button>
        <div class="horiz">
          <button id="move-west">⬅</button>
          <button id="move-east">➡</button>
        </div>
        <button id="move-south">⬇</button>
      </div>
    </div>
  </div>

  <div id="journal-screen" class="screen hidden">
    <h2>Investigation Journal</h2>
    <textarea id="journal-entry" placeholder="Write your notes here..."></textarea>
    <br/>
    <button id="save-journal">Save</button>
    <button id="close-journal">Close</button>
  </div>

  <script type="module">
    import { startGame } from './game.js';
    import { initializeJournal, updateNotes } from './journal.js';
    import { getCurrentRoom } from './map.js';

    window.displayNarratorText = (text) => {
      const box = document.getElementById('narrator-box');
      const log = document.getElementById('main-readout');
      const miniMap = document.getElementById('mini-map');
      if (box) box.innerText = text;
      if (log) log.innerText += `\n${text}`;
      if (miniMap) miniMap.innerText = 'Room: ' + getCurrentRoom();
    };

    window.addEventListener('DOMContentLoaded', () => {
      const start = document.getElementById('start-btn');
      const title = document.getElementById('title-screen');
      const game = document.getElementById('game-screen');

      start.onclick = () => {
        title.classList.add('hidden');
        game.classList.remove('hidden');
        startGame();
        initializeJournal();
      };

      document.getElementById('journal-btn').onclick = () => {
        document.getElementById('journal-screen').classList.toggle('hidden');
      };

      document.getElementById('save-journal').onclick = () => {
        const content = document.getElementById('journal-entry').value;
        updateNotes(content);
      };

      document.getElementById('close-journal').onclick = () => {
        document.getElementById('journal-screen').classList.add('hidden');
      };

      document.getElementById('van-btn').onclick = () => {
        displayNarratorText('You returned to the van. Investigation aborted.');
        game.classList.add('hidden');
        title.classList.remove('hidden');
      };
    });
  </script>
</body>
</html>
