<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasma-Phoney</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #orb-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    #title-screen, #game-screen {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .game-title {
      font-size: 2.5em;
      color: cyan;
      text-shadow: 0 0 20px cyan;
      margin-bottom: 20px;
    }

    .hidden { display: none; }

    #option-buttons button {
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #narrator-box, #hud-status, #main-readout {
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 600px;
      font-size: 14px;
    }

    #hud-status {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <canvas id="orb-canvas"></canvas>

  <div id="title-screen">
    <h1 class="game-title">Phasma-Phoney</h1>
    <button id="start-btn">Start Investigation</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="narrator-box">Narrator text will appear here.</div>
    <div id="hud-status">Sanity: 100% | XP: 0 | Inventory: none</div>
    <div id="main-readout">Awaiting interaction...</div>
    <div id="option-buttons"></div>
  </div>

  <script type="module">
    import { startGame } from './game.js';

    window.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('start-btn');
      const title = document.getElementById('title-screen');
      const game = document.getElementById('game-screen');

      startBtn.onclick = () => {
        title.classList.add('hidden');
        game.classList.remove('hidden');
        startGame();
      };
    });
  </script>

  <script>
    // Optional: floating orbs background
    const canvas = document.getElementById('orb-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function createOrb() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        radius: Math.random() * 2 + 1,
        opacity: 0,
        fadeIn: true
      };
    }

    let orbs = Array.from({ length: 30 }, createOrb);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      orbs.forEach((orb, index) => {
        orb.x += orb.vx;
        orb.y += orb.vy;

        if (orb.x < 0 || orb.x > canvas.width) orb.vx *= -1;
        if (orb.y < 0 || orb.y > canvas.height) orb.vy *= -1;

        orb.opacity += orb.fadeIn ? 0.003 : -0.002;
        if (orb.opacity >= 0.5) orb.fadeIn = false;
        if (orb.opacity <= 0) orbs[index] = createOrb();

        ctx.beginPath();
        ctx.arc(orb.x, orb.y, orb.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${orb.opacity})`;
        ctx.shadowColor = `rgba(255,255,255,${orb.opacity * 0.5})`;
        ctx.shadowBlur = 15;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
