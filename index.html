<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasmaâ€‘Phoney</title>
  <style>
    body {
      background: url('./House.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
    button {
      background: #222;
      color: white;
      border: 1px solid #666;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    #start-btn {
      font-size: 16px;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    .orb {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.15);
      opacity: 0;
      animation-name: drift, fadeGlow;
      animation-timing-function: ease-in-out, ease-in-out;
      animation-iteration-count: 1, 1;
      pointer-events: none;
    }
    @keyframes drift {
      from { transform: translate(0, 0); }
      to { transform: translate(var(--dx), var(--dy)); }
    }
    @keyframes fadeGlow {
      0% { opacity: 0; }
      30% { opacity: 0.5; }
      60% { opacity: 0.8; }
      100% { opacity: 0.2; }
    }
    #game-screen {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: space-between;
      padding: 10px; 
    }
    #narrator-box {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 90%;
      background: #111;
      padding: 10px;
      margin: 5px;
      border: 1px solid #444;
    }
    #system-text, #narrator-thought {
      flex: 1;
      background: #222;
      padding: 8px;
      border: 1px solid #333;
      min-height: 60px;
      overflow-wrap: break-word;
    }
    #left-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      height: 100%;
    }
    #right-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    #center-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow-y: auto;
    }
    #main-readout {
      background: #111;
      padding: 10px;
      margin: 5px;
      border: 1px solid #444;
      width: 90%;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      flex-shrink: 0;
    }
    #hud-status {
      background: #111;
      padding: 10px;
      margin: 5px;
      border: 1px solid #444;
      width: 90%;
    }
  </style>
</head>

<body>
  <h1>Phasma-Phoney</h1>
  <button id="start-btn">Start Investigation</button>

  <div id="game-screen" class="hidden">
    <div id="left-panel">
      <div id="option-buttons"></div>
      <button id="journal-btn">Journal</button>
    </div>
    <div id="center-panel">
      <div id="narrator-box">
        <div id="system-text">System: Ready.</div>
        <div id="narrator-thought">ðŸ§  Your Thoughts...</div>
      </div>
      <div id="minimap" style="background:#111; border:1px solid #444; color:white; padding:8px; margin:5px; width:90%; font-size:0.9em;">
        Minimap loading...
      </div>
      <div id="hud-status">Sanity: 100% XP: 0 Inventory: none</div>
      <div id="main-readout">Awaiting the start of the Investigation...</div>
    </div>
  </div>

  <div id="journal-screen" class="screen hidden" style="position:absolute;top:10%;left:10%;width:80%;background:#111;padding:12px;border:2px solid #666;z-index:999;">
    <h2>Investigation Journal</h2>
    <textarea id="journal-entry" placeholder="For notes...Or to remember evidence" style="width:100%;height:120px;"></textarea>
    <br/>
    <h3>Evidence Checklist</h3>
    <div id="evidence-checklist" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px;"></div>
    <p><strong>Possible Ghosts:</strong></p>
    <ul id="possible-ghosts"></ul>
    <button id="save-journal">Save</button>
    <button id="close-journal">Close</button>
  </div>

  <div id="loadout-screen" style="display:none; position:absolute; top:10%; left:10%; width:80%; background:#111; padding:12px; border:2px solid #666; z-index:999;">
    <h2>Select Your Loadout (Max 3 items)</h2>
    <div id="loadout-options" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    <p id="loadout-selected">Selected: 0</p>
    <button id="confirm-loadout">Confirm</button>
    <button id="back-btn">Back</button>  
  </div>
  <script>
function renderOptions() {
  const container = document.getElementById('option-buttons');
  container.innerHTML = '';

  const btn = (label, handler) => {
    const b = document.createElement('button');
    b.innerText = label;
    b.onclick = handler;
    container.appendChild(b);
  };

  // Move Button (inline sub-menu)
  btn('Move', () => {
    container.innerHTML = '';
    const directions = ['North', 'East', 'South', 'West'];

    directions.forEach(dir => {
      const dirBtn = document.createElement('button');
      dirBtn.innerText = `Go ${dir}`;
      dirBtn.onclick = () => {
        const result = movePlayer(dir);
        displayNarratorText(result);
        narrateAmbience();
        tickTurn();
        renderMinimap();
        renderOptions();
      };
      container.appendChild(dirBtn);
    });

    const back = document.createElement('button');
    back.innerText = 'Back';
    back.onclick = renderOptions;
    container.appendChild(back);
  });

  // Investigate
  btn('Investigate', () => {
    const msg = performBehavior(getCurrentRoom());
    adjustSanity(-5);
    displayNarratorText(msg);
    tickTurn();
    renderMinimap();
  });

  // Use Item
  btn('Use Item', () => {
    const items = getInventory();
    container.innerHTML = '';

    if (!items.length) {
      displayNarratorText("ðŸ§³ You have no items.");
      renderOptions();
      return;
    }

    items.forEach(item => {
      const itemBtn = document.createElement('button');
      itemBtn.innerText = `Use ${item}`;
      itemBtn.onclick = () => {
        const msg = useItem(item, getCurrentRoom(), getCurrentGhost().type);
        displayNarratorText(msg);
        narrateItemThought(item);
        tickTurn();
        renderMinimap();
        renderOptions();
      };
      container.appendChild(itemBtn);
    });

    const back = document.createElement('button');
    back.innerText = 'Back';
    back.onclick = renderOptions;
    container.appendChild(back);
  });

  // Other Actions
  btn('Drop Item', dropItemMenu);
  btn('Pick Up Item', pickupMenu);
  btn('Guess Ghost', guessMenu);
  btn('Return to Van', () => {
    isVanAccess = true;
    showLoadoutMenu();
    document.getElementById('loadout-screen').style.display = 'block';
  });

  renderMinimap(); // refresh minimap
}
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const startBtn = document.getElementById('start-btn');
  const gameScreen = document.getElementById('game-screen');
  const loadoutScreen = document.getElementById('loadout-screen');
  const confirmBtn = document.getElementById('confirm-loadout');
  const backBtn = document.getElementById('back-btn');
  const journalBtn = document.getElementById('journal-btn');
  const saveJournalBtn = document.getElementById('save-journal');
  const closeJournalBtn = document.getElementById('close-journal');
  const journalScreen = document.getElementById('journal-screen');

  startBtn.onclick = () => {
    const wantsLoadout = confirm("Do you want to select a loadout?");
    if (wantsLoadout) {
      showLoadoutMenu();
      loadoutScreen.style.display = 'block';
      startBtn.style.display = 'none';
    } else {
      gameScreen.classList.remove('hidden');
      startBtn.style.display = 'none';
      startGame();
    }
  };

  confirmBtn.onclick = () => {
    loadoutScreen.style.display = 'none';

    if (isVanAccess) {
      isVanAccess = false;
      renderOptions();
      return;
    }

    selectedLoadout.forEach(item => addItemToInventory(item));
    gameScreen.classList.remove('hidden');
    startGame();
  };

  backBtn.onclick = () => {
    loadoutScreen.style.display = 'none';

    if (isVanAccess) {
      isVanAccess = false;
      renderOptions();
    } else {
      startBtn.style.display = 'inline-block';
    }
  };

  journalBtn.onclick = () => {
    initializeJournal();
    journalScreen.classList.remove('hidden');
  };

  saveJournalBtn.onclick = () => {
    const text = document.getElementById('journal-entry').value;
    updateNotes(text);
    journalScreen.classList.add('hidden');
  };

  closeJournalBtn.onclick = () => {
    journalScreen.classList.add('hidden');
  };
});
</script>
</body>
</html>
