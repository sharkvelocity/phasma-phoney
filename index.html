<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Poker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="deck-selection" class="screen">
  <h1>Select Your Deck</h1>
  <div id="deck-list"></div>
  <button id="start-game-btn" disabled>Start Game</button>
</div>
<div id="game" class="screen hidden">
  <div id="table">
    <div id="community-cards"></div>
    <div id="pot">Pot: $0</div>
    <div id="player-area"></div>
    <div id="controls">
      <button id="fold-btn">Fold</button>
      <button id="check-btn">Check</button>
      <button id="bet-btn">Bet</button>
    </div>
  </div>
</div>
<script src="utils.js"></script>
<script src="deck_loader.js"></script>
<script src="ai.js"></script>
<script src="main.js"></script>
</body>
</html>
