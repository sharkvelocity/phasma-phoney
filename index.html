<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasma-Phoney</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="title-screen">
    <h1 class="game-title">Phasma-Phoney</h1>
    <button id="start-btn">Start Investigation</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="left-panel">
      <div id="option-buttons"></div>
      <button id="journal-btn">Journal</button>
      <button id="guess-btn">Guess Ghost</button>
      <button id="item-btn">Use Item</button>
      <button id="van-btn">Return to Van</button>
    </div>

    <div id="center-panel">
      <div id="narrator-box">Narrator text will appear here.</div>
      <div id="main-readout">Awaiting interaction...</div>
    </div>

    <div id="right-panel">
      <div id="mini-map">Room: Unknown</div>
      <div id="movement-buttons">
        <button id="move-north">⬆</button>
        <div class="horiz">
          <button id="move-west">⬅</button>
          <button id="move-east">➡</button>
        </div>
        <button id="move-south">⬇</button>
      </div>
    </div>
  </div>

  <div id="journal-screen" class="screen hidden">
    <h2>Investigation Journal</h2>
    <textarea id="journal-entry" placeholder="Write your notes here..."></textarea>
    <br />
    <button id="save-journal">Save</button>
    <button id="close-journal">Close</button>
  </div>

  <script type="module">
    import { startGame } from './game.js';
    import { updateNotes, initializeJournal } from './journal.js';
    import { movePlayer, getCurrentRoom } from './map.js';

    function appendReadout(text) {
      const log = document.getElementById('main-readout');
      log.innerText += `\n${text}`;
      log.scrollTop = log.scrollHeight;
    }

    function displayNarratorText(input) {
      const narratorBox = document.getElementById('narrator-box');
      narratorBox.innerText = input;
      appendReadout(input);
      const map = document.getElementById('mini-map');
      if (map) map.innerText = 'Room: ' + getCurrentRoom();
    }

    window.displayNarratorText = displayNarratorText;

    window.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('start-btn');
      const title = document.getElementById('title-screen');
      const screen = document.getElementById('game-screen');
      const journalScreen = document.getElementById('journal-screen');

      startBtn.onclick = () => {
        title.classList.add('hidden');
        screen.classList.remove('hidden');
        startGame();
        initializeJournal();
      };

      document.getElementById('journal-btn').onclick = () => {
        journalScreen.classList.toggle('hidden');
      };

      document.getElementById('close-journal').onclick = () => {
        journalScreen.classList.add('hidden');
      };

      document.getElementById('save-journal').onclick = () => {
        const note = document.getElementById('journal-entry').value;
        updateNotes(note);
      };

      document.getElementById('move-north').onclick = () => {
        displayNarratorText(movePlayer("North"));
      };
      document.getElementById('move-east').onclick = () => {
        displayNarratorText(movePlayer("East"));
      };
      document.getElementById('move-south').onclick = () => {
        displayNarratorText(movePlayer("South"));
      };
      document.getElementById('move-west').onclick = () => {
        displayNarratorText(movePlayer("West"));
      };

      document.getElementById('guess-btn').onclick = () => {
        import('./game.js').then(m => m.openGuessPopup());
      };
      document.getElementById('item-btn').onclick = () => {
        import('./game.js').then(m => m.handleItemUse());
      };
      document.getElementById('van-btn').onclick = () => {
        import('./game.js').then(m => m.endGame());
      };
    });
  </script>
</body>
</html>
