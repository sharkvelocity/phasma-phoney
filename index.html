<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phasma-Phoney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="narrator-box" class="narrator-box">Loading...</div>

  <!-- Action Buttons Left -->
  <div id="left-buttons" class="button-group left">
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btn4">4</button>
    <button id="btn5">5</button>

    <!-- Journal, Guess, Use Item, Van -->
    <button id="journal-btn">Journal</button>
    <button id="guess-btn">Guess</button>
    <button id="item-btn">Use Item</button>
    <button id="van-btn">Van</button>
  </div>

  <!-- Compass Arrows and Minimap -->
  <div id="right-ui" class="button-group right">
    <div id="minimap" class="minimap">[MiniMap]</div>
    <div class="arrow-grid">
      <button id="move-north">↑</button>
      <div></div>
      <button id="move-south">↓</button>
      <button id="move-west">←</button>
      <button id="move-east">→</button>
    </div>
  </div>

  <!-- Journal Sidebar -->
  <div id="journal-sidebar" class="sidebar hidden">
    <h2>Journal</h2>
    <textarea id="journal-entry" placeholder="Your notes..."></textarea>
    <button id="close-journal">Close Journal</button>
  </div>

  <!-- Guess Ghost Popup -->
  <div id="guess-popup" class="popup hidden">
    <h2>Guess the Ghost</h2>
    <div id="guess-options"></div>
    <button id="cancel-guess">Cancel</button>
  </div>

  <!-- Main Game Script -->
  <script type="module">
    import { startGame } from './game.js';

    window.addEventListener('DOMContentLoaded', () => {
      try {
        console.log('[Phasma-Phoney] Initializing game...');
        startGame();
      } catch (err) {
        console.error('[Phasma-Phoney] Game failed to load:', err);
        document.getElementById('narrator-box').innerText = 'Error loading game. Check console.';
      }
    });
  </script>
</body>
</html>
