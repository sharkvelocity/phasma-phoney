<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghost Orb Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: monospace;
      cursor: none;
    }
    #panorama {
      position: fixed;
      top: 0;
      left: 0;
      width: 300vw;
      height: 100vh;
      background-image: url('sky.webp');
      background-size: cover;
      background-repeat: repeat-x;
      background-position: center;
      z-index: 0;
      transition: background-position 0.1s linear;
    }
    .orb {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      z-index: 5;
      transition: opacity 0.2s;
    }
    .regular-orb {
      background: radial-gradient(circle, rgba(255,255,255,0.8), transparent 70%);
      animation: float 4s infinite ease-in-out alternate;
    }
    .special-orb {
      background: radial-gradient(circle, rgba(0, 100, 255, 0.8), transparent 60%);
      animation: floatSpecial 1.2s infinite ease-in-out alternate;
    }
    @keyframes float {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-15px) scale(1.1); }
    }
    @keyframes floatSpecial {
      0% { transform: translateY(0px) scale(1); opacity: 1; }
      100% { transform: translateY(-20px) scale(1.3); opacity: 0.2; }
    }
    #lens {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 6;
      backdrop-filter: brightness(1.4) contrast(1.4);
      mix-blend-mode: screen;
      box-shadow: none;
      transition: filter 0.2s;
    }
    .vision-night { filter: hue-rotate(90deg) grayscale(0.1); }
    .vision-heat { filter: hue-rotate(270deg) saturate(2); }
    #lens-pointer {
      position: fixed;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border: 2px solid lime;
      border-radius: 50%;
      z-index: 7;
      pointer-events: none;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      background: rgba(0,0,0,0.7);
      color: lime;
      border: 1px solid lime;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    #zoom-hud, #score-hud, #flip-clock {
      position: fixed;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid lime;
      color: lime;
      padding: 4px 10px;
      font-size: 14px;
      z-index: 10;
    }
    #zoom-hud { bottom: 10px; right: 10px; }
    #score-hud { bottom: 10px; left: 10px; }
    #flip-clock {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      display: flex;
      gap: 4px;
    }
    .digit {
      background: rgba(0,0,0,0.6);
      padding: 4px 6px;
      border: 1px solid lime;
      border-radius: 3px;
      box-shadow: 0 0 4px lime;
      animation: flip 0.4s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <div id="orbs"></div>
  <div id="lens" class="vision-night"></div>
  <div id="lens-pointer"></div>
  <div id="controls">
    <button class="btn" onclick="startGame()">Start</button>
    <button class="btn" onclick="toggleVision()">Toggle Vision</button>
  </div>
  <div id="zoom-hud">Zoom: 1x</div>
  <div id="score-hud">Score: 0</div>
  <div id="flip-clock">
    <div class="digit" id="min-ten">0</div>
    <div class="digit" id="min-one">6</div>
    <div class="digit">:</div>
    <div class="digit" id="sec-ten">0</div>
    <div class="digit" id="sec-one">0</div>
  </div>
  <div id="countdown-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;z-index:50;color:lime;display:none;align-items:center;justify-content:center;font-size:5em;font-family:monospace;"></div>
  <div id="feedback-popup" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);padding:20px 40px;background:rgba(0,0,0,0.8);border:2px solid lime;color:lime;font-size:2em;font-family:monospace;z-index:99;display:none;pointer-events:none;"></div>
  <div id="flash" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:white;opacity:0;z-index:98;pointer-events:none;"></div>
  <audio id="tick-sound" preload="auto"><source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..." type="audio/mp3" /></audio>
  <audio id="heartbeat-sound" preload="auto"><source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..." type="audio/mp3" /></audio>
  <script>
    let score = 0, multiplier = 1, timeLeft = 60, timerStarted = false, ticking = false, heartbeat = false;
    const flash = document.getElementById('flash');
    const tickSound = document.getElementById('tick-sound');
    const heartbeatSound = document.getElementById('heartbeat-sound');
    const scoreHud = document.getElementById('score-hud');

    document.addEventListener('mousemove', (e) => {
      const percentX = e.clientX / window.innerWidth;
      const offset = percentX * 100;
      document.getElementById('panorama').style.backgroundPosition = `${offset}% center`;
      document.getElementById('lens-pointer').style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
    });

    function startGame() {
      if (timerStarted) return;
      const overlay = document.getElementById('countdown-overlay');
      let count = 3;
      overlay.textContent = count;
      overlay.style.display = 'flex';
      const countdown = setInterval(() => {
        count--;
        if (count > 0) {
          overlay.textContent = count;
        } else {
          clearInterval(countdown);
          overlay.style.display = 'none';
          startTimer();
          setInterval(spawnOrb, 3000);
        }
      }, 1000);
    }

    function toggleVision() {
      const lens = document.getElementById('lens');
      lens.classList.toggle('vision-night');
      lens.classList.toggle('vision-heat');
    }

    function triggerFlash() {
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 150);
    }

    function showPopup(text, color = 'lime') {
      const popup = document.getElementById('feedback-popup');
      popup.style.color = color;
      popup.textContent = text;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 1000);
    }

    function spawnOrb() {
      const container = document.getElementById('orbs');
      const orb = document.createElement('div');
      const isSpecial = Math.random() < 0.1;
      orb.className = `orb ${isSpecial ? 'special-orb' : 'regular-orb'}`;
      orb.style.left = Math.random() * 90 + 'vw';
      orb.style.top = Math.random() * 80 + 'vh';
      orb.style.opacity = 1;
      container.appendChild(orb);
      orb.style.pointerEvents = 'auto';

      setTimeout(() => {
        if (document.body.contains(orb)) {
          orb.remove();
          multiplier = 1;
          showPopup('Missed', 'red');
        }
      }, 4000);

      orb.addEventListener('click', () => {
        const basePoints = isSpecial ? 1000 : 100;
        score += basePoints * multiplier;
        multiplier++;
        orb.remove();
        triggerFlash();
        updateScore();
        showPopup(`+${basePoints * multiplier} x${multiplier - 1}`);
      });
    }

    function updateScore() {
      scoreHud.textContent = `Score: ${score}`;
    }

    function startTimer() {
      timerStarted = true;
      updateFlipClock();
      setInterval(() => {
        timeLeft--;
        updateFlipClock();
        if (timeLeft <= 0) {
          showPopup(`Final Score: ${score}`, 'cyan');
          stopSounds();
        }
        if (timeLeft <= 10 && !heartbeat) {
          stopSounds();
          heartbeat = true;
          heartbeatSound.loop = true;
          heartbeatSound.play();
        } else if (timeLeft <= 20 && !ticking) {
          tickSound.loop = true;
          tickSound.play();
          ticking = true;
        }
      }, 1000);
    }

    function stopSounds() {
      tickSound.pause();
      heartbeatSound.pause();
      ticking = false;
      heartbeat = false;
    }

    function updateFlipClock() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('min-ten').textContent = Math.floor(minutes / 10);
      document.getElementById('min-one').textContent = minutes % 10;
      document.getElementById('sec-ten').textContent = Math.floor(seconds / 10);
      document.getElementById('sec-one').textContent = seconds % 10;
    }
  </script>
</body>
</html>
