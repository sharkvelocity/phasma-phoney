
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhasmaPhoney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Shark-Blades" />
  <meta name="description" content="Turn-based ghost hunting strategy game based on Phasmophobia." />
  <meta name="keywords" content="PhasmaPhoney, Phasmophobia, ghost, game, ADA, investigation" />
  <meta property="og:type" content="game" />
  <meta property="og:site_name" content="PhasmaPhoney" />
  <meta name="google-site-verification" content="2zaxjMijj2SXwFDx3Fe6sQUNzXXZiAAkAP92q6ZFWSg" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: monospace;
      color: #0ff;
      overflow: hidden;
    }
    #flash-overlay, #orb-canvas, #clouds1, #clouds2 {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #flash-overlay {
      background: white;
      opacity: 0;
      z-index: 9999;
    }
    #orb-canvas {
      z-index: 199;
    }
    #clouds1, #clouds2 {
      z-index: 200;
      background-repeat: repeat-x;
      background-size: cover;
    }
    #clouds1 {
      background: linear-gradient(to right, rgba(255,255,255,0.05), rgba(0,0,0,0));
      opacity: 0.4;
      animation: cloudDrift1 80s linear infinite;
    }
    #clouds2 {
      background: linear-gradient(to right, rgba(255,255,255,0.08), rgba(0,0,0,0));
      opacity: 0.3;
      animation: cloudDrift2 120s linear infinite;
    }
    @keyframes cloudDrift1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes cloudDrift2 {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    #background-logo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("./logo.png") center center no-repeat;
      background-size: contain;
      opacity: 0.1;
      z-index: -4;
    }
    #title-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 5000;
    }
    #title-screen button {
      font-size: 24px;
      padding: 16px 32px;
      background: #111;
      color: #eee;
      border: 2px solid #444;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      color: #0ff;
      text-align: center;
      font-size: 0.9em;
      z-index: 3000;
      padding: 5px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="clouds1"></div>
  <div id="clouds2"></div>
  <div id="flash-overlay"></div>
  <canvas id="orb-canvas"></canvas>
  <div id="background-logo"></div>

  <div id="title-screen">
    <img src="./logo.png" alt="PhasmaPhoney" style="max-width: 80%; margin-bottom: 30px;" />
    <button onclick="startLoadout()">Start Investigation</button>
    <p style="margin-top: 10px; font-style: italic;">Deo: “Hope your guesswork's better than your flashlight.”</p>
  </div>

  <div id="loadout-screen" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;color:#0ff;z-index:5000;padding:20px;font-family:monospace;overflow-y:auto;">
    <h2 style="text-align:center;">Select Your Loadout (Pick 3 Items)</h2>
    <div id="item-selection" style="display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin:20px 0;"></div>
    <div style="text-align:center;margin-top:20px;">
      <button onclick="confirmLoadout()" style="padding:10px 20px;font-size:16px;">Confirm</button>
    </div>
  </div>

  <footer>
    Shark‑Blades — Phasma‑Phoney Prototype Web Build v1.4.0
  </footer>

  <script>
    function startLoadout() {
      document.getElementById("title-screen").style.display = "none";
      document.getElementById("loadout-screen").style.display = "block";
      showLoadoutMenu();
    }

    function showLoadoutMenu() {
      const items = ["EMF", "Spirit Box", "Thermometer", "Crucifix", "Salt", "Smudge", "Camera", "UV Light", "D.O.T.S", "Ghost Writing Book", "Motion Sensor"];
      const container = document.getElementById("item-selection");
      container.innerHTML = "";
      items.forEach(item => {
        const label = document.createElement("label");
        label.style = "margin:5px;color:#0ff;";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = item;
        checkbox.onchange = limitLoadoutCheck;
        label.appendChild(checkbox);
        label.append(" " + item);
        container.appendChild(label);
      });
    }

    function limitLoadoutCheck() {
      const selected = document.querySelectorAll('#item-selection input:checked');
      if (selected.length > 3) this.checked = false;
    }

    function confirmLoadout() {
      const selected = Array.from(document.querySelectorAll('#item-selection input:checked'));
      if (selected.length > 3) return alert("Max 3 items.");
      alert("Loadout confirmed: " + selected.map(cb => cb.value).join(", ") + ". Starting game...");
      document.getElementById("loadout-screen").style.display = "none";
      // Start main investigation logic here
    }
  </script>
</body>
</html>
