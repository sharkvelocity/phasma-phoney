<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasma-Phoney</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    .game-title {
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 8px cyan;
    }
    button {
      background: #222;
      color: white;
      border: 1px solid #666;
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #narrator-box, #main-readout {
      background: #111;
      border: 1px solid #444;
      margin: 10px;
      padding: 10px;
      width: 80%;
    }
    #hud-status {
      width: 80%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="title-screen">
    <h1 class="game-title">Phasma-Phoney</h1>
    <button id="start-btn">Start Investigation</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="narrator-box">Narrator text will appear here.</div>
    <div id="hud-status">Sanity: 100% XP: 0 Inventory: none</div>
    <div id="main-readout">Awaiting interaction...</div>

    <div id="option-buttons">
      <button id="journal-btn">Journal</button>
      <button id="guess-btn">Guess Ghost</button>
      <button id="item-btn">Use Item</button>
      <button id="van-btn">Return to Van</button>
    </div>
  </div>

  <div id="journal-screen" class="hidden" style="position:absolute;top:10%;left:10%;width:80%;background:#111;padding:12px;border:2px solid #666;z-index:999;">
    <h2>Investigation Journal</h2>
    <textarea id="journal-entry" placeholder="Write your notes here..." style="width:100%;height:120px;"></textarea>
    <br/>
    <button id="save-journal">Save</button>
    <button id="close-journal">Close</button>
  </div>

  <script type="module">
    import { startGame } from './game.js';
    import { updateNotes, initializeJournal } from './journal.js';

    window.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('start-btn');
      const titleScreen = document.getElementById('title-screen');
      const gameScreen = document.getElementById('game-screen');
      const journalScreen = document.getElementById('journal-screen');

      startBtn.addEventListener('click', () => {
        titleScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
        startGame();
        initializeJournal();
      });

      document.getElementById('journal-btn').onclick = () => {
        journalScreen.classList.toggle('hidden');
      };

      document.getElementById('close-journal').onclick = () => {
        journalScreen.classList.add('hidden');
      };

      document.getElementById('save-journal').onclick = () => {
        const note = document.getElementById('journal-entry').value;
        updateNotes(note);
      };

      // Bind in-game buttons
      document.getElementById('guess-btn').onclick = () => window.openGuessPopup?.();
      document.getElementById('item-btn').onclick = () => window.handleItemUse?.();
      document.getElementById('van-btn').onclick = () => window.endGame?.();
    });
  </script>
</body>
</html>
