<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasma-Phoney HUD (Mobile)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./House.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    button {
      background: #222;
      color: white;
      border: 1px solid #666;
      padding: 10px;
      font-size: 14px;
      width: 90%;
      margin: 5px auto;
      display: block;
      border-radius: 6px;
    }

    #hud {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #444;
      padding: 10px;
      width: 95%;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    #interface-buttons,
    #action-panel,
    #van-panel,
    #evidence-panel {
      width: 95%;
      margin: 10px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #movement-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }

    #floor-items-bar {
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 10px;
      margin: 10px;
      width: 95%;
      font-size: 13px;
    }

    #log {
      width: 95%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 10px;
      border: 1px solid #333;
      font-size: 13px;
      margin-bottom: 10px;
    }

    #journal-panel,
    #item-swap-panel,
    #loadout-screen,
    #game-over-panel {
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: #111;
      padding: 15px;
      border: 2px solid #555;
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: #222;
      color: white;
      border: 1px solid #444;
      resize: none;
    }

    .orb {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.15);
      opacity: 0;
      animation-name: drift, fadeGlow;
      animation-timing-function: ease-in-out;
      animation-iteration-count: 1;
      pointer-events: none;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to { transform: translate(var(--dx), var(--dy)); }
    }

    @keyframes fadeGlow {
      0% { opacity: 0; }
      30% { opacity: 0.5; }
      60% { opacity: 0.8; }
      100% { opacity: 0.2; }
    }

    @media (max-width: 480px) {
      body { font-size: 13px; }
      button { font-size: 13px; }
      #hud, #log, #floor-items-bar, #interface-buttons,
      #action-panel, #van-panel, #evidence-panel { font-size: 13px; }
    }
  </style>
</head>
<body>
<!-- BODY CONTENT WILL GO HERE AFTER CSS STAGE -->
</body>
</html>
