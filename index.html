<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasma-Phoney</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #title-screen {
      margin-top: 30px;
      text-align: center;
    }
    .hidden { display: none; }
    #game-screen {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100vw;
      height: 100vh;
      padding: 10px;
    }
    #left-panel, #right-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    #center-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #narrator-box {
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      width: 90%;
      margin-bottom: 5px;
    }
    #hud-status {
      font-size: 12px;
      padding: 4px;
      background: #222;
      width: 90%;
      margin-bottom: 5px;
      text-align: center;
    }
    #main-readout {
      width: 90%;
      height: 200px;
      background: #111;
      color: #eee;
      border: 2px solid green;
      overflow-y: auto;
      padding: 10px;
    }
    #mini-map {
      height: 100px;
      width: 100px;
      border: 2px solid green;
      text-align: center;
      padding: 4px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    #movement-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .horiz { display: flex; gap: 8px; }
    button {
      background: #222;
      color: white;
      border: 1px solid #666;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="title-screen">
    <h1 class="game-title" style="color: cyan; text-shadow: 0 0 10px #0ff">Phasma-Phoney</h1>
    <button id="start-btn">Start Investigation</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="left-panel">
      <div id="option-buttons"></div>
      <button id="journal-btn">Journal</button>
      <button id="guess-btn">Guess Ghost</button>
      <button id="item-btn">Use Item</button>
      <button id="van-btn">Return to Van</button>
    </div>
    <div id="center-panel">
      <div id="narrator-box">Narrator text will appear here.</div>
      <div id="hud-status">Sanity: 100% | XP: 0 | Inventory: none</div>
      <div id="main-readout">Awaiting interaction...</div>
    </div>
    <div id="right-panel">
      <div id="mini-map">Room: Unknown</div>
      <div id="movement-buttons">
        <button id="move-north">⬆</button>
        <div class="horiz">
          <button id="move-west">⬅</button>
          <button id="move-east">➡</button>
        </div>
        <button id="move-south">⬇</button>
      </div>
    </div>
  </div>

  <div id="journal-screen" class="screen hidden" style="position:absolute;top:10%;left:10%;width:80%;background:#111;padding:12px;border:2px solid #666;z-index:999;">
    <h2>Investigation Journal</h2>
    <textarea id="journal-entry" placeholder="Write your notes here..." style="width:100%;height:120px;"></textarea>
    <br/>
    <button id="save-journal">Save</button>
    <button id="close-journal">Close</button>
  </div>

  <script type="module">
    import { startGame } from './game.js';
    import { initializeJournal, updateNotes } from './journal.js';
    import { getCurrentRoom } from './map.js';

    function appendReadout(text) {
      const log = document.getElementById('main-readout');
      log.innerText += `\n${text}`;
      log.scrollTop = log.scrollHeight;
    }

    function displayNarratorText(input) {
      const narratorBox = document.getElementById('narrator-box');
      narratorBox.innerText = input;
      appendReadout(input);
      const map = document.getElementById('mini-map');
      if (map) map.innerText = 'Room: ' + getCurrentRoom();
    }

    window.displayNarratorText = displayNarratorText;
    window.addToReadout = appendReadout;

    window.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('start-btn');
      const title = document.getElementById('title-screen');
      const screen = document.getElementById('game-screen');

      startBtn.onclick = () => {
        title.classList.add('hidden');
        screen.classList.remove('hidden');
        startGame();
        initializeJournal();
      };

      document.getElementById('journal-btn').onclick = () => {
        document.getElementById('journal-screen').classList.toggle('hidden');
      };
      document.getElementById('close-journal').onclick = () => {
        document.getElementById('journal-screen').classList.add('hidden');
      };
      document.getElementById('save-journal').onclick = () => {
        const note = document.getElementById('journal-entry').value;
        updateNotes(note);
      };
    });
  </script>
</body>
</html>
