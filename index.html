<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasma-Phoney</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- TITLE SCREEN -->
  <div id="title-screen">
    <h1>Phasma-Phoney</h1>
    <button id="start-btn">Start Investigation</button>
  </div>

  <!-- VAN LOADOUT -->
  <div id="van-loadout" class="hidden">
    <h2>ðŸŽ’ Choose 3 Items</h2>
    <div id="item-selection"></div>
    <p id="selected-count">Selected: 0 / 3</p>
    <button id="confirm-loadout">Confirm Loadout</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="hidden">
    <div id="left-panel">
      <div id="option-buttons"></div>
      <button id="journal-btn">Journal</button>
      <button id="guess-btn">Guess Ghost</button>
      <button id="item-btn">Use Item</button>
      <button id="van-btn">Return to Van</button>
    </div>
    <div id="center-panel">
      <div id="narrator-box">Narrator will speak here.</div>
      <div id="main-readout">Awaiting interaction...</div>
    </div>
    <div id="right-panel">
      <div id="mini-map">Room: Entry</div>
      <div id="movement-buttons">
        <button id="move-north">â¬†</button>
        <div>
          <button id="move-west">â¬…</button>
          <button id="move-east">âž¡</button>
        </div>
        <button id="move-south">â¬‡</button>
      </div>
    </div>
  </div>

  <!-- JOURNAL -->
  <div id="journal-screen" class="screen hidden">
    <h2>Investigation Journal</h2>
    <textarea id="journal-entry" placeholder="Write your notes here..."></textarea>
    <br/>
    <button id="save-journal">Save</button>
    <button id="close-journal">Close</button>
  </div>

  <script type="module">
    import { addItemToInventory, clearInventory, getInventory, loadInventory } from './inventory.js';
    import { startGame } from './game.js';
    import { updateNotes, initializeJournal } from './journal.js';
    import { getCurrentRoom } from './map.js';

    const ITEMS = [
      'EMF Reader', 'Spirit Box', 'UV Light', 'Thermometer',
      'Camera', 'Candle', 'Crucifix', 'Salt'
    ];

    const displayNarratorText = (text) => {
      document.getElementById('narrator-box').innerText = text;
      const log = document.getElementById('main-readout');
      log.innerText += `\n${text}`;
      log.scrollTop = log.scrollHeight;
      document.getElementById('mini-map').innerText = 'Room: ' + getCurrentRoom();
    };
    window.displayNarratorText = displayNarratorText;

    const title = document.getElementById('title-screen');
    const van = document.getElementById('van-loadout');
    const game = document.getElementById('game-screen');
    const journalScreen = document.getElementById('journal-screen');

    document.getElementById('start-btn').onclick = () => {
      title.classList.add('hidden');
      van.classList.remove('hidden');
      clearInventory();
      const selection = document.getElementById('item-selection');
      const count = document.getElementById('selected-count');
      selection.innerHTML = '';
      count.innerText = 'Selected: 0 / 3';
      ITEMS.forEach(item => {
        const btn = document.createElement('button');
        btn.innerText = item;
        btn.onclick = () => {
          if (getInventory().length < 3) {
            addItemToInventory(item);
            btn.disabled = true;
            count.innerText = `Selected: ${getInventory().length} / 3`;
          }
        };
        selection.appendChild(btn);
      });
    };

    document.getElementById('confirm-loadout').onclick = () => {
      van.classList.add('hidden');
      game.classList.remove('hidden');
      initializeJournal();
      loadInventory();
      startGame();
    };

    document.getElementById('journal-btn').onclick = () => journalScreen.classList.toggle('hidden');
    document.getElementById('close-journal').onclick = () => journalScreen.classList.add('hidden');
    document.getElementById('save-journal').onclick = () => {
      updateNotes(document.getElementById('journal-entry').value);
    };
  </script>
</body>
</html>
