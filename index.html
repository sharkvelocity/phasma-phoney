<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasma-Phoney HUD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./House.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #hud {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #555;
      padding: 5px 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    #hud button {
      font-size: 12px;
      padding: 5px 10px;
      margin-left: auto;
    }

    button {
      background: #222;
      color: white;
      border: 1px solid #666;
      padding: 10px 14px;
      font-size: 14px;
      min-width: 120px;
      max-width: 100%;
      flex: 0 1 auto;
      box-sizing: border-box;
    }

    #interface-buttons,
    #action-panel,
    #van-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
      justify-content: center;
    }

    #loadout-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #loadout-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      max-width: 90%;
      justify-content: center;
    }

    #log {
      width: 90%;
      max-height: 200px;
      overflow-y: auto;
      margin: 10px;
      background: #111;
      padding: 10px;
      border: 1px solid #444;
      white-space: pre-wrap;
    }

    #journal-panel {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: #111;
      border: 1px solid #555;
      padding: 10px;
      z-index: 20;
      display: none;
    }

    #journal-panel textarea {
      width: 100%;
      height: 150px;
      background: #222;
      color: white;
      border: 1px solid #444;
      resize: none;
    }

    #journal-panel button {
      margin-top: 5px;
      width: 100%;
    }

    .orb {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.15);
      opacity: 0;
      animation-name: drift, fadeGlow;
      animation-timing-function: ease-in-out;
      animation-iteration-count: 1;
      pointer-events: none;
    }

    #evidence-panel {
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #444;
      margin: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to   { transform: translate(var(--dx), var(--dy)); }
    }

    @keyframes fadeGlow {
      0%   { opacity: 0; }
      30%  { opacity: 0.5; }
      60%  { opacity: 0.8; }
      100% { opacity: 0.2; }
    }

    @media (max-width: 480px) {
      #hud {
        flex-direction: column;
        gap: 5px;
        align-items: flex-start;
        font-size: 12px;
      }

      button {
        font-size: 13px;
        padding: 10px;
        min-width: 80px;
        flex: 1 1 45%;
      }

      #van-panel {
        max-width: 95vw;
        font-size: 14px;
      }

      #van-options {
        max-height: 240px;
        overflow-y: auto;
      }

      #evidence-panel {
        width: 95%;
      }
    }
  </style>
</head>

<script>
// === Loadout + Inventory System (Wired) ===
function renderLoadoutOptions() {
  const loadoutDiv = document.getElementById('loadout-options');
  const confirmBtn = document.getElementById('loadout-confirm');
  const loadoutScreen = document.getElementById('loadout-screen');

  loadoutDiv.innerHTML = ''; // Clear any previous buttons

  allItems.forEach(({ name }) => {
    const btn = document.createElement('button');
    btn.innerText = name;
    btn.style.minWidth = '120px';

    btn.onclick = () => {
      const i = selectedLoadout.indexOf(name);
      if (i >= 0) {
        selectedLoadout.splice(i, 1);
        btn.style.background = '';
      } else {
        if (selectedLoadout.length >= 3) {
          alert("Choose up to 3 items.");
          return;
        }
        selectedLoadout.push(name);
        btn.style.background = 'darkgreen';
      }
    };

    loadoutDiv.appendChild(btn);
  });

  confirmBtn.onclick = () => {
    if (selectedLoadout.length === 0) {
      alert("You must pick at least one item.");
      return;
    }
    selectedLoadout.forEach(name => inventory[name] = true);
    updateHUD();
    assignGhost();
    renderEvidenceChecklist();
    loadoutScreen.remove();
    speakNarration("Welcome back. I've prepared some jobs for you.");
  };
}

// === Auto-run on DOM Load ===
document.addEventListener('DOMContentLoaded', () => {
  renderLoadoutOptions();
  document.getElementById('loadout-screen').classList.remove('hidden');
});
</script>

    const u = new SpeechSynthesisUtterance(text);
    u.voice = speechSynthesis.getVoices().find(v => v.lang.includes('en') && v.name.includes('Female')) || null;

  turn++;

}

<script>
// === Evidence Checklist ===
function renderEvidenceChecklist() {
  const container = document.getElementById('evidence-checklist');
  container.innerHTML = '';
  allEvidence.forEach(ev => {
    const label = document.createElement('label');
    const box = document.createElement('input');
    box.type = 'checkbox';
    box.value = ev;
    box.onchange = updatePossibleGhosts;
    label.appendChild(box);
    label.appendChild(document.createTextNode(' ' + ev));
    container.appendChild(label);
  });
}

function updatePossibleGhosts() {
  const selected = Array.from(document.querySelectorAll('#evidence-checklist input:checked')).map(cb => cb.value);
  const list = document.getElementById('possible-ghosts');
  list.innerHTML = '';

  if (selected.length === 0) {
    list.innerHTML = '<li>All ghosts possible</li>';
    return;
  }

  const matches = ghostList.filter(g => selected.every(e => ghostEvidenceMap[g].includes(e)));
  list.innerHTML = matches.length
    ? matches.map(g => `<li>${g}</li>`).join('')
    : '<li>No matching ghost</li>';
}
</script>

<script>
// === Cursed Item Logic & Tarot ===
const tarotDeck = [
  "🃏 The Fool – Nothing happens.",
  "💀 Death – A hunt begins immediately!",
  "☀️ The Sun – Full sanity restored.",
  "🌑 The Moon – Sanity drops to 0.",
  "🎡 Wheel of Fortune – Random sanity shift.",
  "🗼 The Tower – Loud noise, ghost moves to your room.",
  "🧙 The Hermit – Ghost temporarily bound.",
  "👼 High Priestess – Protective spirit surrounds you."
];

function useCursedItem(name) {
  log(`🔮 You used the ${name}...`);
  if (name.toLowerCase().includes('tarot')) drawTarotCard();
  advanceTurn(true);
}

function drawTarotCard() {
  const card = tarotDeck[Math.floor(Math.random() * tarotDeck.length)];
  log("🃏 Tarot Card Drawn: " + card);

  if (card.includes("hunt")) triggerHunt();
  if (card.includes("Full sanity")) sanity = 100;
  if (card.includes("drops to 0")) sanity = 0;
  if (card.includes("Random sanity")) sanity = Math.floor(Math.random() * 100);
  if (card.includes("moves to your room")) {
    favoriteRoom = currentRoom;
    log("👣 You hear footsteps approaching...");
  }

  updateHUD();
}
</script>

<script>
// === XP System ===
function gainXP(amount) {
  xp += amount;
  while (xp >= level * 100) {
    xp -= level * 100;
    level++;
    log(`🔺 Level Up! You reached Level ${level}.`);
  }
  updateHUD();
}
</script>

<script>
// === Ghost Guessing ===
document.getElementById('guess-btn').onclick = () => {
  const container = document.getElementById('van-options');
  container.innerHTML = '<h3>Guess the Ghost</h3>';

  ghostList.forEach(g => {
    const b = document.createElement('button');
    b.innerText = g;
    b.onclick = () => {
      if (!ghost) return;
      if (g === ghost) {
        log(`✅ Correct! It was a ${g}. You gain 50 XP.`);
        gainXP(50);
      } else {
        log(`❌ Wrong! The ghost was a ${ghost}.`);
      }
      endGame(g === ghost);
      document.getElementById('van-panel').classList.add('hidden');
    };
    container.appendChild(b);
  });

  const cancelBtn = document.createElement('button');
  cancelBtn.innerText = 'Cancel';
  cancelBtn.onclick = () => {
    document.getElementById('van-panel').classList.add('hidden');
  };
  container.appendChild(cancelBtn);

  document.getElementById('van-panel').classList.remove('hidden');
};
</script>

<script>
// === Hunt & Death ===
function triggerHunt() {
  huntActive = true;
  log("💀 The ghost has begun a hunt!");
  setTimeout(() => resolveHunt(), 2000);
}

function resolveHunt() {
  if (currentRoom === favoriteRoom || Math.random() < 0.5) {
    log("☠️ The ghost found you. You died.");
    endGame(false);
  } else {
    log("🏃 You evaded the ghost. It’s quiet… for now.");
    huntActive = false;
    sanity = Math.max(0, sanity - 30);
    updateHUD();
  }
}
</script>

<script>
// === End Game & Restart ===
function endGame(won) {
  const msg = won
    ? `🎉 You survived and earned ${xp} XP.`
    : `🪦 You died. Final XP: ${xp}`;
  document.getElementById('game-over-message').innerText = msg;
  document.getElementById('game-over-panel').style.display = 'block';
}

function restartGame() {
  inventory = {};
  selectedLoadout = [];
  sanity = 100;
  turn = 1;
  xp = 0;
  ghost = null;
  journalNotes = '';
  favoriteRoom = '';
  huntActive = false;

  document.getElementById('log').innerText = '🧠 Restarted game.';
  document.getElementById('game-over-panel').style.display = 'none';
  document.getElementById('loadout-screen').style.display = 'flex';
  document.getElementById('van-panel').classList.add('hidden');
  document.getElementById('action-panel').classList.add('hidden');
  updateHUD();
}

document.addEventListener('DOMContentLoaded', () => {
  const panel = document.createElement('div');
  panel.id = 'game-over-panel';
  panel.style = `
    display: none;
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    color: white;
    padding: 20px;
    border: 2px solid red;
    text-align: center;
    z-index: 999;
  `;
  panel.innerHTML = '<h2 id="game-over-message"></h2><button onclick="restartGame()">Restart</button>';
  document.body.appendChild(panel);
});
</script>

<script>
// === Floating Orbs ===
function spawnOrbs(count = 3) {
  for (let i = 0; i < count; i++) {
    const orb = document.createElement('div');
    orb.className = 'orb';
    orb.style.left = Math.random() * 100 + 'vw';
    orb.style.top = Math.random() * 100 + 'vh';
    orb.style.setProperty('--dx', (Math.random() - 0.5) * 150 + 'px');
    orb.style.setProperty('--dy', (Math.random() - 0.5) * 150 + 'px');

    const duration = 8 + Math.random() * 10;
    orb.style.animationDuration = `${duration}s, ${duration}s`;
    orb.style.animationDelay = `0s, ${Math.random() * 3}s`;

    document.body.appendChild(orb);

    setTimeout(() => {
      orb.style.transition = 'opacity 2s ease-out';
      orb.style.opacity = 0;
      setTimeout(() => orb.remove(), 3000);
    }, duration * 1000);
  }
}

setInterval(() => {
  if (document.hasFocus()) {
    spawnOrbs(Math.floor(Math.random() * 2) + 1);
  }
}, 6000);
</script>

// === Final Button Bindings & Init ===
document.addEventListener('DOMContentLoaded', () => {
  renderLoadoutOptions(); // Shows buttons
  document.getElementById('loadout-screen').classList.remove('hidden'); // Ensure it's visible
});

  document.getElementById('van-btn').onclick = () => {
    renderVanInterface();
    document.getElementById('van-panel').classList.remove('hidden');
    advanceTurn();
  };

  document.getElementById('action-btn').onclick = () => {
    document.getElementById('action-panel').classList.remove('hidden');
  };

  document.getElementById('action-back-btn').onclick = () => {
    document.getElementById('action-panel').classList.add('hidden');
  };

  document.getElementById('drop-btn').onclick = showDropMenu;

  document.getElementById('pickup-btn').onclick = () => {
    const container = document.getElementById('van-options');
    container.innerHTML = '<h3>Pick Up Item</h3>';

    allItems.forEach(({ name }) => {
      const btn = document.createElement('button');
      btn.innerText = name;
      btn.onclick = () => {
        if (Object.keys(inventory).length >= 3) {
          promptItemSwap(name);
        } else {
          addItem(name);
          log(`🎒 Picked up ${name}.`);
          advanceTurn(true);
          document.getElementById('van-panel').classList.add('hidden');
        }
      };
      container.appendChild(btn);
    });

    const cancelBtn = document.createElement('button');
    cancelBtn.innerText = 'Cancel';
    cancelBtn.onclick = () => {
      document.getElementById('van-panel').classList.add('hidden');
    };
    container.appendChild(cancelBtn);

    document.getElementById('van-panel').classList.remove('hidden');
  };

  document.getElementById('use-btn').onclick = () => {
    const item = prompt("Enter item to use:");
    if (item && inventory[item]) {
      useItem(item);
      narrateAction('investigate');
    } else {
      log("❌ You don’t have that.");
    }
  };

  document.getElementById('journal-btn').onclick = () => {
    document.getElementById('journal-entry').value = journalNotes;
    document.getElementById('journal-panel').style.display = 'block';
  };

  document.getElementById('journal-close-btn').onclick = () => {
    journalNotes = document.getElementById('journal-entry').value;
    document.getElementById('journal-panel').style.display = 'none';
    log("Notes saved.");
  };
  document.addEventListener('DOMContentLoaded', () => {
  renderLoadoutOptions();
  document.getElementById('loadout-screen').classList.remove('hidden');
});

});
