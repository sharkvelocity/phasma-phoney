<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phasma-Phoney</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    #game-screen {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    #left-panel, #right-panel {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #center-panel {
      flex-grow: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #narrator-box {
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
      width: 90%;
      min-height: 60px;
    }
    #option-buttons button,
    #left-panel button,
    #movement-buttons button {
      background: #222;
      color: white;
      border: 1px solid #666;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #mini-map {
      border: 2px solid green;
      padding: 5px;
      text-align: center;
    }
    #movement-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .horiz {
      display: flex;
      gap: 6px;
    }
    #main-readout {
      width: 90%;
      height: 200px;
      background: #111;
      color: #eee;
      border: 2px solid green;
      overflow-y: auto;
      padding: 10px;
    }
    #hud-status {
      font-size: 14px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <!-- Title Screen -->
  <div id="title-screen">
    <h1 class="game-title">Phasma-Phoney</h1>
    <button id="start-btn">Start Investigation</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden">
    <div id="left-panel">
      <div id="option-buttons"></div>
      <button id="journal-btn">Journal</button>
      <button id="guess-btn">Guess Ghost</button>
      <button id="item-btn">Use Item</button>
      <button id="van-btn">Return to Van</button>
    </div>
    <div id="center-panel">
      <div id="narrator-box">Narrator text will appear here.</div>
      <div id="hud-status">Sanity: 100% | XP: 0 | Inventory: Empty</div>
      <div id="main-readout">Awaiting input...</div>
    </div>
    <div id="right-panel">
      <div id="mini-map">Room: Unknown</div>
      <div id="movement-buttons">
        <button id="move-north">â¬†</button>
        <div class="horiz">
          <button id="move-west">â¬…</button>
          <button id="move-east">âž¡</button>
        </div>
        <button id="move-south">â¬‡</button>
      </div>
    </div>
  </div>

  <!-- Journal Overlay -->
  <div id="journal-screen" class="hidden" style="position: absolute; top: 10%; left: 10%; width: 80%; background: #111; border: 2px solid #666; padding: 10px; z-index: 999;">
    <h2>Journal</h2>
    <textarea id="journal-entry" style="width:100%; height:100px;"></textarea>
    <br />
    <button id="save-journal">Save</button>
    <button id="close-journal">Close</button>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { startGame } from './game.js';
    import { initializeJournal, updateNotes } from './journal.js';
    import { getCurrentRoom, movePlayer } from './map.js';

    // Debug trap
    window.addEventListener("error", e => {
      alert("ðŸ”¥ JS Error: " + e.message);
      console.error("Caught:", e);
    });

    // Global display function
    window.displayNarratorText = function(text) {
      const box = document.getElementById('narrator-box');
      const log = document.getElementById('main-readout');
      if (box) box.innerText = text;
      if (log) {
        log.innerText += `\n${text}`;
        log.scrollTop = log.scrollHeight;
      }
    };

    window.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('start-btn');
      const screen = document.getElementById('game-screen');
      const title = document.getElementById('title-screen');
      const journalUI = document.getElementById('journal-screen');

      startBtn.onclick = () => {
        title.classList.add('hidden');
        screen.classList.remove('hidden');
        startGame();
        initializeJournal();
      };

      document.getElementById('journal-btn').onclick = () => {
        journalUI.classList.toggle('hidden');
      };
      document.getElementById('close-journal').onclick = () => {
        journalUI.classList.add('hidden');
      };
      document.getElementById('save-journal').onclick = () => {
        const note = document.getElementById('journal-entry').value;
        updateNotes(note);
      };

      // Movement bindings
      document.getElementById('move-north').onclick = () => moveAndReport("North");
      document.getElementById('move-south').onclick = () => moveAndReport("South");
      document.getElementById('move-west').onclick = () => moveAndReport("West");
      document.getElementById('move-east').onclick = () => moveAndReport("East");

      function moveAndReport(dir) {
        const result = movePlayer(dir);
        displayNarratorText(result);
        const map = document.getElementById('mini-map');
        if (map) map.innerText = "Room: " + getCurrentRoom();
      }
    });
  </script>
<script>
  const canvas = document.getElementById('orb-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function createOrb() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5,
      radius: Math.random() * 3 + 2,
      opacity: 0,
      fadeIn: true
    };
  }

  let orbs = Array.from({ length: 20 }, createOrb);

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    orbs.forEach((orb, index) => {
      if (orb.fadeIn) {
        orb.opacity += 0.005;
        if (orb.opacity >= 0.6) orb.fadeIn = false;
      } else {
        orb.opacity -= 0.002;
        if (orb.opacity <= 0) {
          orbs[index] = createOrb();
          return;
        }
      }

      orb.x += orb.vx;
      orb.y += orb.vy;

      if (orb.x < 0 || orb.x > canvas.width) orb.vx *= -1;
      if (orb.y < 0 || orb.y > canvas.height) orb.vy *= -1;

      ctx.beginPath();
      ctx.arc(orb.x, orb.y, orb.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255, ${orb.opacity})`;
      ctx.shadowColor = `rgba(255, 255, 255, ${orb.opacity * 0.5})`;
      ctx.shadowBlur = 15;
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
